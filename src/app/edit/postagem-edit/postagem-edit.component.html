<div class="bg-darker p-0">
    <a routerLink='/inicio' class="text-light ps-3">
        <i class="fa fa-angle-double-left" aria-hidden="true"> HOME</i>
    </a>
</div>

<div class="container-fluid p-5 d-flex text-light bg-gr justify-content-center">

    <div class="cardts p-3" style="border-radius: 20px; width: 90vh;">
        <div class="row">
            <div class="col-md-12">
                <h1 class="fs-54 text-center">Editar Postagem</h1>
            </div>
        </div>
    
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
                  </div>
            
                  <div class="form-group mt-2">
                    <label for="texto">Texto</label>
                    <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="usuario">Link da Mídia</label>
                    <input [(ngModel)]='postagem.midia' type="text" class="form-control" name="midia" id="midia"
                      placeholder="Insira o link da mídia...">
                  </div>
            
                  <div class="form-group mt-2">
                    <label for="texto">Escolha um Tema</label>
                    <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                      <option *ngFor='let item of listTema' value="{{item.id}}">
                        {{item.categoria}}
                      </option>
                    </select>
                  </div>
            
    
                <div class="d-flex justify-content-center mt-3 mb-3">
                    <button class="btn btn-warning mr-3" (click)="atualizar()">Editar</button>
                    <button class="btn btn-outline-warning" routerLink='/inicio'>Cancelar</button>
                </div>
    
            </div>
        </div>
    </div>

</div>
