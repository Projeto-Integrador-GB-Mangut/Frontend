<div class="bg-foto">
  <nav class="navbar navbar-expand-lg navbar-transp m-0 d-flex justify-content-end">
      <a class="navbar-brand" href="#">
          <img src="https://i.imgur.com/Ab1tcRb.png" alt="LogoMangut">
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto d-flex align-items-center">
            <li class="nav-item active">
                        <img src="{{foto}}" alt="Foto da pessoa usuária" width="70px" height="280px"
                            class="img-fluid rounded-circle">
            </li>
            <li class="nav-item pl-3">
                <p class="m-0 font-weight-bold fs-13">Olá, {{nome}}</p>
            </li>
            <li class="nav-item pl-3">
                <a [routerLink]="['/usuario-edit', id]">
                    <i class="fa fa-wrench fs-13" aria-hidden="true"></i>
                </a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto d-flex align-items-center">
            <li class="nav-item pl-3">
                <a (click)="sair()" class="m-0 font-weight-bold fs-13">Sair <i class="fa fa-sign-out fs-13"
                        aria-hidden="true"></i></a>
        </ul>
    </div>

      
  </nav>
</div>
