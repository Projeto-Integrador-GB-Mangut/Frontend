<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">

        <div class="col-md-12">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo"
                    placeholder="Digite aqui o título da sua lembrança">
            </div>
            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="titulo">Escolha um tema
                </label>
                <select [(ngModel)]="idTema" (change)="findByIdTema()" class="form-control" name="tema" id="tema">
                    <option *ngFor="let i of listTema" value="{{i.id}}">
                        {{i.descricao}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button class="btn btn-purple text-light" (click)='atualizar()'>Atualizar</button>

            </div>

        </div>
    </div>

</div>
