<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Cadastro</h3>
		<div class="card-text">
			<form>
				<div class="form-group">
					<label for="InputNome">Nome</label>
					<input type="text" class="form-control form-control-sm" id="InputNome">
				</div>
                <div class="form-group">
					<label for="InputEmail">Email</label>
					<input type="email" class="form-control form-control-sm" id="InputEmail" aria-describedby="emailHelp">
				</div>
                <div class="form-group">
					<label for="InputSenha">Senha</label>
					<input type="password" class="form-control form-control-sm" id="InputSenha">
				</div>
                <div class="form-group">
					<label for="InputConfirmarSenha">Confirme sua Senha</label>
					<input type="password" class="form-control form-control-sm" id="InputConfirmarSenha">
				</div>
                <div class="form-group">
					<label for="InputFoto">Link da foto</label>
					<input type="email" class="form-control form-control-sm" id="InputFoto">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Entrar</button>
				<div class="entrar">
					Já tem uma conta? <a routerLink="/login">Então faça o Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
