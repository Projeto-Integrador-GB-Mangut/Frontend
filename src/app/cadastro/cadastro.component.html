<!--bersano cadastro-->

<div class="container-fluid p-5 bg-gr">

    <div class="container-fluid bg-green" style="border-radius: 20px">

        <div class="row d-flex align-items-center">
            <div class="col-md-5">

                <div class="row d-flex justify-content-center text-light">
                    <div class="col-md-8">

                        <h1 class="text-center text-light main-txt mt-5">Cadastro</h1>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]='usuario.nome' type="text" class="form-control" name="nome" id="nome"
                                placeholder="Digite seu nome...">
                        </div>

                        <div class="form-group">
                            <label for="usuario">Usu치rio</label>
                            <input [(ngModel)]='usuario.usuario' type="text" class="form-control" name="usuario"
                                id="usuario" placeholder="Digite seu e-mail...">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)="confirmarSenha($event)" class="form-control" type="password" name="senha"
                                id="senha" placeholder="Sua senha">
                        </div>

                        <div class="form-group">
                            <label for="ConfirmaSenha">Confirmar Senha</label>
                            <input [(ngModel)]='usuario.senha' type="password" class="form-control" name="ConfirmaSenha"
                                id="ConfirmaSenha" placeholder="Confirme sua senha...">
                        </div>

                        <div class="form-group">
                            <label for="usuario">Link da Foto</label>
                            <input [(ngModel)]='usuario.foto' type="text" class="form-control" name="foto" id="foto"
                                placeholder="Insira o link da sua foto...">
                        </div>


                        <div class="form-group">
                            <label for="tipo">Tipo de Usu치rio</label>
                            <select class="form-control " name="tipo" id="tipo" (change)='tipoUser ($event)'>
                                <option>Selecione um tipo de usu치rio</option>
                                <option value="normal">Normal</option>
                                <option value="adm">Administrador</option>
                            </select>
                        </div>


                        <hr class="my-4">

                        <div class="d-flex justify-content-center pb-5">
                            <button type="submit" class="btn btn-outline-warning" (click)="cadastrar()">Cadastrar</button>
                        </div>

                    </div>
                </div>

            </div>

            <div class="col-md-7 d-flex justify-content-center align-items-center" id="img-bg"
                style="border-end-end-radius: 20px; border-start-end-radius: 20px">

                <div class="cardts box-shadow p-3" style="width: 20rem; height: max-content; border-radius: 10px;">
                    <div class="card-body p-0 d-flex justify-content-center">
                        <img style="height: 75px;" src="https://i.imgur.com/4pShSKx.png" alt="">
                    </div>
                    <h3 class="text-center text-light">vamos semear o bem</h3>
                    <h6 class="text-center text-light">

                        <hr class="mt-4">

                        <p class="text-center text-light text-md">
                            J치 tem uma conta?
                        </p>

                        <button class="btn btn-outline-warning" routerLink="/login">Login</button>


                    </h6>
                </div>

            </div>

        </div>

    </div>

</div>
